<html lang="fr">
    <head>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css')}}"
        />
    </head>
    <body>
        <h2 >
            Choisissez votre personnage pour lequel le rebot doit trouver
        </h2>
        <br />

        <div class="partie">
          
            <form action="/getPartie" method="post">
                <label for="personnage"
                    >Choisissez votre personnage:</label
                >
                <select id="personnage" name="personnage">
                    {{personnage}}
                    
                </select>
                <br />
                <br />
                <label for="grille">Le niveau choisi :</label>
                <select id="grille" name="grille">
                    {{grille}}
                </select>
                <br />
                <br />
                <label for="collection"
                    >La collection d'images choisi:</label
                >
                <select id="collection" name="collection">
                    {{collection}}
                </select>
                <br />
                <br />
                <label for="question">La question choisi :</label>
                <select id="question" name="question">
                    {{question}}
                </select>
                <br />
                <br />
            
                <label for="reponseJ">Pass :</label>
                <select id="reponseJ" name="reponseJ">
                    {{reponseJ}}
                </select>
                <br />
                <br />
                <input id="bouton" type="submit" value="Jouer" />
            </form>
        </div>
    </body>
</html>
