{% extends "Firstpage.html" %} 
{% block content %}
<html lang="fr">
    <head>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css')}}"
        />
    </head>
    <body>
        <h2 >
            BIENVENUE SUR LE JEU
        </h2>
        <br />
        <div class="reponse">
            <form action="/getReponse" method="post">
                <label for="grille">Choisissez votre niveau:</label>
                <select id="grille" name="grille">
                    {{grille}}
                </select>
                <br />
                <br />
                <label for="collection"
                    >Choisissez votre collection d'images:</label
                >
                <select id="collection" name="collection">
                    {{collection}}
                </select>
                <br />
                <br />
                <input id="bouton" type="submit" value="Choisissez votre personnage" />
            </form>
        </div>
    </body>
</html>
{% endblock content%}
